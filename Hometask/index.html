<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Homework</title>
</head>
<body>
    <h1 style="color:rgb(99, 13, 13);">Survey Form</h1>
    <form action="#" autocomplete="off">
    <label for="name" class="for_label">Name</label> <br>
    <input type="text" id="name" class="for-type"> <br>
    <br>
    <label for="surname" class="for_label">Surname</label><br>
    <input type="text" id="surname" class="for-type"> <br>
    <br>
    <label for="password" class="for_label">Password</label> <br>
    <input type="password" id="password"> <br>
    <br>
    <label for="experience" class="for_label">Experience</label> <br>
    <input type="number" id="experience" class="for-type"><br> 
    <br>
    <label for="birthday" class="for_label">Birthday</label> <br>
    <input type="date" id="birthday" class="for-type">
    <h3 class="for_label" style="margin: 0.3cm;">Gender</h3>
    <img src="./44483.png" alt="male" style="width: 0.3cm; height: 0.4cm;">
    <label for="male" class="for-type">Male</label>
    <input type="radio" name="gender" id="male">
    <img src="./unnamed.png" alt="female" style="width: 0.3cm; height: 0.4cm;">
    <label for="female" class="for-type">Female</label>
    <input type="radio" name="gender" id="female">
    <h3 class="for_label" style="margin: 0.3cm;">Education Level</h3>
    <label class="for-type" for="school">School</label>
    <input type="checkbox" id="school">
    <br>
    <br>
    <label class="for-type" for="bachelor">Bachelor</label>
    <input type="checkbox" id="bachelor">
    <br>
    <br>    
    <label class="for-type" for="master">Master</label>
    <input type="checkbox" id="master"><br>
    <br>
    <label for="color" class="for_label">Choose your favourite colour</label>
    <input type="color" id="color"><br>
    <button type="submit" style="background-color: aquamarine;">Submit</button>
</form>
</body>
</html>
